
<!-- search style -->
<style>
    .searchresult .meta {color: silver;}
    .searchresult a {display: block; color: black;}
    .searchresult a:hover, .searchresult a:focus {text-decoration: none;}
    .searchresult a:hover .title {text-decoration: underline;}
</style>

<!-- HTML search field -->
<form id="searchform">
  <p><input type="text" id="search-input" class="form-control" name="q" value="" autofocus /></p>
</form>
<div id="searchresults"></div>

<script src="/assets/js/search.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
    var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById('searchform'),
    resultsContainer: document.getElementById('searchresults'),
    json: '/assets/js/posts.json',
    searchResultTemplate: "<div class='searchresult'><a href='{url}'>" +
        "<span class='title'>{title}</span><br />" + 
        "<span class='meta'>{date} - {tags}</span><br />" +
        "<span class='body'>{excerpt}</span></a></div><br>"
    })

    window.addEventListener('load', function() {
        var searchParam = new URLSearchParams(window.location.search).get("q")
        if (searchParam != null) {
            document.getElementById('search-input').value = searchParam
            sjs.search(searchParam)
        } 
        document.getElementById('search-input').placeholder = "Type your search here..."
    }, false);
</script>
