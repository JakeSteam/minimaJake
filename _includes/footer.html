<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p>{%- include social/meta.html -%}</p>
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
        <p>
          Jekyll v{{ site.github.versions.jekyll | default: 1.0 }}, 
          Liquid v{{ site.github.versions.liquid | default: 1.0 }}, 
          GitHub Pages v{{ site.github.versions.github-pages | default: 1.0 }}.
        </p>
      </div>
    </div>

    <div class="social-links">
      {%- include social/social.html -%}
    </div>

  </div>

</footer>
